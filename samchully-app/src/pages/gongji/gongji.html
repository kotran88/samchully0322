<ion-content>
  <ion-label>
    <button ion-button style="
    background-color: transparent; color: black;
    font-size: 20px; float: left; width: 30px; height: 30px; padding: 0;
    margin: 0 0 0 13px; box-shadow: none;" (click)="backaction()">
    <ion-icon name="arrow-back"></ion-icon></button>
    <span style="font-size: 25px; margin-left: 5%;">공지사항</span>
  </ion-label>

  <div *ngIf="gongjilist!=[]" class="listbox">
    <ion-item>
      <ion-label class="lab1">NO.</ion-label>
      <ion-label class="lab2">제목</ion-label>
      <ion-label class="lab3">내용</ion-label>
      <ion-label class="lab4">날짜</ion-label>
    </ion-item>

    <ion-item class="boxlist" *ngFor="let gongji of gongjilist; let i = index;" (click)="detailgongji(gongji)">
      <ion-label class="lab1">{{gongjilist.length-i}}</ion-label>
      <ion-label class="lab2">{{gongji.title}}</ion-label>
      <ion-label class="lab3">{{gongji.text}}</ion-label>
      <ion-label class="lab4">{{gongji.date.split('T')[0]}}</ion-label>
    </ion-item>
  </div>

</ion-content>
